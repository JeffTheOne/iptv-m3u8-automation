name: Convert TXT to M3U8

# The workflow will be triggered on a schedule and on pushes to the repository
on:
  schedule:
    - cron: '0 * * * *' # Edit as necessary to adjust the schedule (this runs every hour)
  push:
    paths:
      - live.txt

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install requests

    - name: Run conversion script
      run: python convert.py

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add live.m3u8
        git commit -m "Auto-updated M3U8 file"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}